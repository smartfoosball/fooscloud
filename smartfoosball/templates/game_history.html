{% extends "base.html" %}

{% block title %}赛事{% endblock %}

{%block body%}

{% for g in games %}
<div>
	<p>Red: {{ g.red_van.nickname }} &amp; {{ g.red_rear.nickname }}</p>
	<p>{{ g.red_score }} : {{ g.blue_score }}</p>
	<p>Blue: {{ g.blue_van.nickname }} &amp; {{ g.blue_rear.nickname }}</p>
</div>
{% endfor %}

{% endblock %}
