{% extends "base.html" %}

{% block title %}往期赛事{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/game.css">
{% endblock %}

{%block body%}
<div class="container-fluid" style="margin-top:20px;">
	{% for g in games %}
	<div class="panel games_bg">
		<table class="table">
			<tr>
				<td rowspan="2" style="padding:7px;">
				  <img class="img-circle img_size red_img_border" src="{{ g.red_rear.headimgurl }}" />
				  </br>
				  <span style="font-size:12px;">红队防守</span>
				</td>
				<td colspan="3" align="center" class="white lead"><span class="red">{{ g.red_score }}</span> : <span class="blue">{{ g.blue_score }}</span></td>
				<td rowspan="2" align="right">
				  <img class="img-circle img_size blue_img_border" src="{{ g.blue_rear.headimgurl }}" />
				  </br>
				  <span style="font-size:12px;">蓝队防守</span>
				</td>
			</tr>
			<tr>
				<td class="no-top-border">
				  <img class="img-circle img_size red_img_border" src="{{ g.red_van.headimgurl }}" />
				  </br>
				  <span style="font-size:12px;">红队进攻</span>
				</td>
				<td align="center" class="no-top-border white">VS</td>
				<td class="no-top-border" align="right">
				  <img class="img-circle img_size blue_img_border" src="{{ g.blue_van.headimgurl }}" />
				  </br>
				  <span style="font-size:12px;">蓝队进攻</span>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="white">{{ g.updated_at }}</td>
				<td style="padding:7px;" align="right"><a href="/games/{{ g.id }}/" class="white">查看 >></a></td>
			</tr>
		</table>
	</div>
	{% endfor %}
</div>
{% endblock %}
